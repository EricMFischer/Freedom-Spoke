<head>
  <link rel="stylesheet" href="lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
  <script src="lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
</head>



<div ng-controller="SearchController">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">Freedom Spoke</div>
      </div>



      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <form class="navbar-form navbar-left" role="search">

          <!-- <script type="text/javascript">
            $(function () {
              var datepicker = $('#datetimepicker1').parent();
              $('#datetimepicker1').datetimepicker({
                format: 'YYYY/MM/DD'
              });
            });
          </script> -->
          <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
              <input type='text' class="form-control" placeholder="Date" ng-model="search.date" ng-focus="datepicker()" required/>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>


          <!-- <div class="form-group">
            <input auto-complete ui-items="airports" type="text" class="form-control" placeholder="Origin" ng-model="search.origin"  required>
          </div> -->
          <div class="form-group" class="ui-widget">
            <input id="airports" type="text" class="form-control" placeholder="Origin" ng-model="search.origin" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Destination" ng-model="search.destination" required>
          </div>

          <div class="form-group">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">More Destinations<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Destination 2" ng-model="search.destination2">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Destination 3" ng-model="search.destination3">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Destination 4" ng-model="search.destination4">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Destination 5" ng-model="search.destination5">
              </div>
              </ul>
            </li>
          </div>

          <button type="submit" class="btn btn-default" ng-click="getFlights(search.origin, search.destination, search.date); getFlights(search.origin, search.destination2, search.date); getFlights(search.origin, search.destination3, search.date); getFlights(search.origin, search.destination4, search.date); getFlights(search.origin, search.destination5, search.date);">Submit</button>

          <button type="submit" class="btn btn-default" ng-click="reset()">Clear</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li><a href ng-click="signout()">Sign Out</a></li>
        </ul>
      </div>

    </div>
  </nav>
</div>
