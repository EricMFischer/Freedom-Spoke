<div ng-controller="SearchController">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">Freedom Spoke</div>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <form class="navbar-form navbar-left" role="search">

          <div id="datefield" class="form-group">
            <div class='input-group date' id='datetimepicker1'>
              <input id="date" type='text' class="form-control" placeholder="Date" ng-focus="datepicker()" required/>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>

          <div class="form-group" class="ui-widget">
            <input id="origin" type="text" class="form-control" placeholder="Origin" required>
          </div>

          <div class="form-group" class="ui-widget">
            <input id="destinationOne" type="text" class="form-control" placeholder="Destination" required>
          </div>

          <div class="form-group">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">More Destinations<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">

              <div class="form-group" class="ui-widget">
                <input id="destinationTwo" type="text" class="form-control" placeholder="Destination 2">
              </div>
              <div class="form-group" class="ui-widget">
                <input id="destinationThree" type="text" class="form-control" placeholder="Destination 3">
              </div>
              <div class="form-group" class="ui-widget">
                <input id="destinationFour" type="text" class="form-control" placeholder="Destination 4">
              </div>
              <div class="form-group" class="ui-widget">
                <input id="destinationFive" type="text" class="form-control" placeholder="Destination 5">
              </div>
              </ul>
            </li>
          </div>

          <button type="submit" class="btn btn-default" ng-click="getFlights(); getFlights(); getFlights(); getFlights(); getFlights();">Submit</button>
          <button type="submit" class="btn btn-default" ng-click="reset()">Refresh</button>
          
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="signout" href ng-click="signout()">Sign Out</a></li>
        </ul>
      </div>

    </div>
  </nav>
</div>
