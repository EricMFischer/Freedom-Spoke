<div class="results" ng-controller="ResultsController">

  <md-content>
    <md-list>
      <md-subheader class="md-no-sticky"><img ng-src="{{plane}}"><strong>  {{origin}} to {{destination}}</strong></md-subheader>
      <md-divider></md-divider>
      <md-list-item class="md-1-line" ng-repeat="flight in flights">
        <div class="md-list-item-text">
          <br/><div><strong>Flight option:</strong></div></br>
          <div ng-repeat="leg in flight.legs" layout="row">
              <div layout="row">
                <div>{{ leg[0] }} - {{ leg[1] }}</div>
                <div>{{ leg[6] }} - {{ leg[8] }}</div>
                <div>Airline: {{ leg[3] }}, Flight: {{ leg[4] }}</div><br/>
              </div>
          </div>
          <div>Price: {{ flight.price }}</div>
          <div>Travel time: {{ flight.duration }} hour(s)</div>
        </div>  
      </md-list-item>
    </md-list>
  </md-content>

</div>
