<div class="results" ng-controller="ResultsController">

  <md-content>
    <md-list>
      <md-subheader class="md-no-sticky"><img ng-src="{{plane}}"><strong>  {{origin}} to {{destination}}</strong></md-subheader>
      <md-list-item class="md-4-line" ng-repeat="item in flights">
        <div class="md-list-item-text">
          <h3>{{ item.legs }}</h3>
          <h4>Price: {{item.price}}</h4>
          <h5>Leg durations: {{ item.legDurations }}</h5>
          <h5>Leg carriers: {{ item.legCarriers }}</h5>
          <h5>Leg flight numbers: {{ item.legFlightNumbers }}</h5>
          <h5>Leg departures: {{ item.legDepartureTimes }}</h5>
          <h5>Leg arrivals: {{ item.legArrivalTimes }}</h5>
        </div>  
      </md-list-item>
    </md-list>
  </md-content>
